<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Lab - Ituze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="games.css">
</head>
<body oncontextmenu="return false;">
  <canvas id="matrix"></canvas>

  <a href="index.html" class="top-btn">Home</a>

  <div id="custom-menu">Open Game</div>

  <div id="menu">
    <h1 id="greeting">Welcome, Ituze</h1>
    <div class="button-container" id="gameList">
      <div class="game-card glass" data-url="https://ozgames.io/geometry-dash.embed">Geometry Dash</div>
      <div class="game-card glass" data-url="https://geometrylitepc.io/slope-2.embed">Slope 2</div>
      <div class="game-card glass" data-url="https://azgames.io/game/escape-road/">Escape Road</div>
      <div class="game-card glass" data-url="https://azgames.io/game/traffic-road/">Traffic Rider</div>
      <div class="game-card glass" data-url="https://azgames.io/smash-karts.embed">Smash Karts</div>
      <div class="game-card add-btn glass">+ Add Game</div>
    </div>
  </div>

  <div id="stage">
    <div id="controls">
      <button class="btn" id="exitBtn">‚Üê Exit to Hub</button>
      <span class="brand-text">Ituze Bonheur</span>
      <button class="btn" id="fullscreenBtn">Fullscreen</button>
    </div>
    <iframe id="gameFrame" src="" allow="fullscreen; autoplay; camera; microphone; clipboard-write" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
  </div>

  <script src="core.js"></script>
  <script src="games.js"></script>
</body>
</html>
