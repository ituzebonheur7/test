<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Lab - Ituze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="shared.css">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: #020617;
      color: var(--text-main);
      overflow: hidden;
      user-select: none;
    }

    .top-btn, .btn {
      padding: 10px 26px;
      font-size: 16px;
      font-weight: 600;
      color: var(--accent);
      background: var(--glass-bg);
      backdrop-filter: blur(26px);
      -webkit-backdrop-filter: blur(26px);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .top-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1200;
    }

    .top-btn:hover, .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 18px 50px rgba(0,0,0,0.7);
      border-color: var(--accent);
      color: #fff;
    }

    #menu {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 12vh;
      height: 100vh;
      overflow-y: auto;
    }

    #greeting {
      font-size: 3rem;
      font-weight: 300;
      margin-bottom: 50px;
      letter-spacing: 2px;
      text-shadow: 0 0 30px var(--accent);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      max-width: 1200px;
      padding-bottom: 80px;
    }

    .game-card {
      width: 300px;
      padding: 35px 0;
      border-radius: 16px;
      cursor: pointer;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .game-card:hover {
      background: rgba(0, 255, 156, 0.1);
      border-color: var(--accent);
      transform: translateY(-8px);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
    }

    .add-btn { border-style: dashed; opacity: 0.5; }

    #custom-menu {
      display: none;
      position: absolute;
      background: var(--accent);
      color: #000;
      padding: 10px 25px;
      font-weight: 800;
      border-radius: 6px;
      z-index: 1500;
      cursor: pointer;
      text-transform: uppercase;
    }

    #stage {
      display: none;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      z-index: 10;
      background: #000;
    }

    #controls {
      background: rgba(2, 6, 23, 0.9);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--glass-border);
    }

    #stage:fullscreen #controls { display: none; }
    #stage:-webkit-full-screen #controls { display: none; }

    .brand-text {
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--text-main);
      text-transform: uppercase;
      opacity: 0.8;
    }

    iframe { width: 100%; height: 100%; border: none; }

  </style>
</head>
<body oncontextmenu="return false;">
  <canvas id="matrix"></canvas>

  <a href="index.html" class="top-btn">Home</a>

  <div id="custom-menu">Open Game</div>

  <div id="menu">
    <h1 id="greeting">Welcome, Ituze</h1>
    <div class="button-container" id="gameList">
      <div class="game-card glass" onclick="loadGame('https://ozgames.io/geometry-dash.embed')">Geometry Dash</div>
      <div class="game-card glass" onclick="loadGame('https://geometrylitepc.io/slope-2.embed')">Slope 2</div>
      <div class="game-card glass" onclick="loadGame('https://azgames.io/game/escape-road/')">Escape Road</div>
      <div class="game-card glass" onclick="loadGame('https://azgames.io/game/traffic-road/')">Traffic Rider</div>
      <div class="game-card glass" onclick="loadGame('https://azgames.io/smash-karts.embed')">Smash Karts</div>
      <div class="game-card add-btn glass" onclick="addCustomGame()">+ Add Game</div>
    </div>
  </div>

  <div id="stage">
    <div id="controls">
      <button class="btn" onclick="goBack()">‚Üê Exit to Hub</button>
      <span class="brand-text">Ituze Bonheur</span>
      <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    <iframe id="gameFrame" src="" allow="fullscreen; autoplay; camera; microphone; clipboard-write" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
  </div>

  <script src="core.js"></script>
  <script>
    function updateGreeting() {
      const settings = JSON.parse(localStorage.getItem('ituzeSettings')) || {};
      const userName = settings.userName || "Ituze";
      const hour = new Date().getHours();
      let text = `Welcome, ${userName}`;
      if (hour < 12) text = `Good morning, ${userName}`;
      else if (hour < 18) text = `Good afternoon, ${userName}`;
      else text = `Good evening, ${userName}`;
      document.getElementById("greeting").textContent = text;
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        updateGreeting();
    });

    window.addEventListener('storage', (event) => {
        if (event.key === 'ituzeSettings') {
            updateGreeting();
        }
    });

    function loadGame(url) {
      if (!url) return;
      if (!url.startsWith('http') && !url.startsWith('//')) url = 'https://' + url;

      document.getElementById('gameFrame').src = url;
      document.getElementById('menu').style.display = 'none';
      document.getElementById('stage').style.display = 'flex';
      document.querySelector('.top-btn').style.display = 'none';
      const canvas = document.getElementById('matrix');
      if (canvas) canvas.style.display = 'none';
    }

    function goBack() {
      document.getElementById('gameFrame').src = 'about:blank';
      document.getElementById('menu').style.display = 'flex';
      document.getElementById('stage').style.display = 'none';
      document.querySelector('.top-btn').style.display = 'flex';
      const canvas = document.getElementById('matrix');
      if (canvas) canvas.style.display = 'block';
    }

    function toggleFullscreen() {
      const stage = document.getElementById('stage');
      if (!document.fullscreenElement) stage.requestFullscreen();
      else document.exitFullscreen();
    }

    function addCustomGame() {
      const name = prompt("Enter Game Name:");
      if (!name) return;
      
      const url = prompt("Enter Game URL:");
      if (!url) return;

      const newCard = document.createElement("div");
      newCard.className = "game-card glass";
      newCard.textContent = name;
      newCard.setAttribute("onclick", "loadGame('" + url + "')");

      const list = document.getElementById("gameList");
      list.insertBefore(newCard, list.querySelector(".add-btn"));
    }

    const customMenu = document.getElementById('custom-menu');
    let currentTargetUrl = '';

    document.addEventListener('contextmenu', function(e) {
      if (e.target.closest('.top-btn, .btn')) return;
      e.preventDefault();
      const card = e.target.closest('.game-card');
      if (card && !card.classList.contains('add-btn')) {
        const match = card.getAttribute('onclick').match(/'([^']+)'/);
        if (match) {
          currentTargetUrl = match[1];
          customMenu.style.display = 'block';
          customMenu.style.left = e.pageX + 'px';
          customMenu.style.top = e.pageY + 'px';
        }
      } else {
        customMenu.style.display = 'none';
      }
    });

    customMenu.onclick = () => { loadGame(currentTargetUrl); customMenu.style.display = 'none'; };
    document.addEventListener('click', () => customMenu.style.display = 'none');

    window.onload = applyGlobalSettings;
  </script>
</body>
</html>
