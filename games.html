<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Lab - Ituze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="games.css">
</head>
<body oncontextmenu="return false;">

    <a href="index.html" class="top-btn">Home</a>

    <canvas id="matrix"></canvas>
    <div id="custom-menu">Open Game</div>

    <!-- Main Hub -->
    <div id="menu">
        <h1 id="greeting">Game Lab</h1>
         <div class="search-container">
            <input type="text" id="gameSearch" placeholder="Search for a game...">
        </div>
        <div class="button-container" id="gameList">
            <!-- Game cards will be populated by JS -->
            <div class="game-card add-btn glass">+ Add New Game</div>
        </div>
    </div>

    <!-- In-Game Stage -->
    <div id="stage">
        <div id="controls">
            <div class="brand-text" id="gameTitle"></div>
            <div>
                <button id="exitBtn" class="btn">Exit</button>
                <button id="fullscreenBtn" class="btn">Fullscreen</button>
            </div>
        </div>
        <iframe id="gameFrame" src="" allow="fullscreen"></iframe>
    </div>

    <!-- Scripts -->
    <script src="core.js"></script>
    <script src="games.js"></script>

</body>
</html>
