<html lang="en">

  <style>
    body {
      margin: 0;
      font-family: "Outfit", system-ui, -apple-system, sans-serif;
      background: #020617;
      color: var(--text-main);
      overflow: hidden;
    }

    .top-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 26px;
      font-size: 16px;
      font-weight: 600;
      color: var(--accent);
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
      z-index: 1200;
      cursor: pointer;
    }
    .top-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 18px 50px rgba(0,0,0,0.7);
    }

    #settingsToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0.8;
      font-size: 20px;
      transition: 0.3s;
      z-index: 1500;
      text-decoration: none;
      color: var(--text-main);
    }
    #settingsToggle:hover {
      opacity: 1;
      transform: rotate(45deg) scale(1.06);
      box-shadow: 0 0 18px var(--accent);
    }

    .container {
      position: absolute;
      top: 43%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(980px, 96vw);
      text-align: center;
    }

    .date { font-size: 15px; opacity: 0.8; margin-bottom: 4px; }
    .clock { font-size: 40px; font-weight: 600; margin-bottom: 4px; }
    .greeting {
      font-size: 46px;
      font-weight: 800;
      margin-bottom: 12px;
      text-shadow: 0 0 22px var(--accent);
    }

    .chrome-search-wrapper {
      width: 100%;
      max-width: 820px;
      margin: 0 auto 25px;
      position: relative;
    }

    .chrome-search {
      display: flex;
      align-items: center;
      height: 52px;
      padding: 0 16px;
      border-radius: 32px;
    }

    .chrome-search input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 17px;
      color: #fff;
      outline: none;
    }

    .chrome-search input::placeholder {
      color: rgba(255,255,255,0.75);
    }

    .chrome-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.75;
      color: #fff;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 999px;
      transform-origin: center;
    }
    .icon-btn:hover {
      opacity: 1;
      text-shadow: 0 0 12px var(--accent);
      transform: scale(1.06);
    }
    .icon-btn.active {
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent);
    }

    .shortcuts {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .shortcuts-row {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(5, 1fr);
    }

    .shortcut {
      padding: 12px;
      border-radius: 14px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: 500;
      transform-origin: center;
    }
    .shortcut:hover {
      transform: scale(1.06);
      box-shadow: 0 18px 50px rgba(0,0,0,0.7);
      border-color: var(--accent);
    }

    .social-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 3000;
    }
    .social-modal {
        padding: 20px;
        border-radius: 16px;
        width: 300px;
        text-align: center;
    }
    .social-modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .social-modal-title {
        font-size: 1.5rem;
        font-weight: 600;
    }
    .social-modal-close {
        font-size: 1.5rem;
        cursor: pointer;
    }
    .social-links {
        display:flex;
        flex-direction:column;
        gap:10px;
    }

    #weatherWedge {
      position: fixed;
      bottom: 20px;
      left: 20px; 
      padding: 10px 12px;
      border-radius: 12px;
      color: var(--text-main);
      font-size: 13px;
      z-index: 2050;
      display: flex;
      gap: 8px;
      align-items: center;
      cursor: pointer;
    }
    #weatherWedge:hover { transform: scale(1.03); }

  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

    <a id="topLink"
     class="top-btn glass" rel="noopener noreferrer">
    Ituze Bonheur
  </a>
<a id="settingsToggle" class="glass" href="settings.html" aria-label="Open settings">‚öôÔ∏è</a>

  <div id="weatherWedge" class="glass" title="Current weather (click to refresh)">
    <div id="weatherIcon">‚òÄÔ∏è</div>
    <div id="weatherText">Weather: --</div>
  </div>

  <div id="socialModalOverlay" class="social-modal-overlay">
      <div id="socialModal" class="social-modal glass">
          <div class="social-modal-header">
              <span class="social-modal-title">Ituze Bonheur</span>
              <span id="socialModalClose" class="social-modal-close">&times;</span>
          </div>
          <div class="social-links">
               <a class="shortcut glass" href="https://github.com/ituzebonheur7" target="_blank" rel="noopener noreferrer">GitHub</a>
                  <a class="shortcut glass" href="https://www.facebook.com/ituzebonheur7" target="_blank" rel="noopener noreferrer">Facebook</a>
                  <a class="shortcut glass" href="https://www.tiktok.com/@ituzebonheur7" target="_blank" rel="noopener noreferrer">TikTok</a>
                  <a class="shortcut glass" href="https://www.instagram.com/ituzebonheur7" target="_blank" rel="noopener noreferrer">Instagram</a>
          </div>
      </div>
  </div>

  <div class="container">
    <div class="date" id="date"></div>
    <div class="clock" id="clock"></div>
    <div class="greeting" id="greeting">Welcome, Ituze</div>
<div class="chrome-search-wrapper">
      <div class="chrome-search glass" id="searchSurface">
        <input id="searchInput" placeholder="Search or type a URL" autocomplete="off" aria-label="Search or type a URL" />
        <div class="chrome-icons">
          <button id="voiceBtn" class="icon-btn" aria-pressed="false" aria-label="Toggle voice search">üé§</button>
          <button id="aiModeBtn" class="icon-btn" aria-label="Toggle AI Mode">‚ú®</button>
        </div>
      </div>
    </div>
    <div class="shortcuts">
      <div class="shortcuts-row" id="shortcutsRow1"></div>
      <div class="shortcuts-row" id="shortcutsRow2"></div>
    </div>
  </div>

  <script src="core.js"></script>
  <script>
    const SEARCH_ENGINES = {
      google: "https://google.com/search?q=",
      bing: "https://bing.com/search?q=",
      duckduckgo: "https://duckduckgo.com/?q=",
      brave: "https://search.brave.com/search?q=",
      startpage: "https://www.startpage.com/do/search?q=",
      you: "https://you.com/search?q=",
    };
    
    const GOOGLE_AI_MODE_URL = (q) => `https://www.google.com/search?udm=50&aep=11&q=${encodeURIComponent(q)}`;

    let isAiMode = false;

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" });
      document.getElementById("date").textContent =
        now.toLocaleDateString([], { weekday: "long", month: "long", day: "numeric" });
    }
    setInterval(updateClock, 1000);
    updateClock();

    function updateGreeting() {
      const hour = new Date().getHours();
      const settings = JSON.parse(localStorage.getItem('ituzeSettings')) || {};
      const userName = settings.userName || "Ituze";
      let text = `Welcome, ${userName}`;
      if (hour < 12) text = `Good morning, ${userName}`;
      else if (hour < 18) text = `Good afternoon, ${userName}`;
      else text = `Good evening, ${userName}`;
      document.getElementById("greeting").textContent = text;
    }
    updateGreeting();

    const searchInput = document.getElementById("searchInput");
    const aiModeBtn = document.getElementById("aiModeBtn");

    function getEngineUrl() {
        const settings = JSON.parse(localStorage.getItem('ituzeSettings')) || {};
        const key = settings.searchEngine || "google";
        return SEARCH_ENGINES[key] || SEARCH_ENGINES.google;
    }

    function performSearch(query) {
      if (!query || !query.trim()) return;
      const trimmed = query.trim();

      if (isAiMode) {
        window.location.href = GOOGLE_AI_MODE_URL(trimmed);
        return;
      }

      if (trimmed.startsWith("http://") || trimmed.startsWith("https://")) {
        window.location.href = trimmed;
      } else if (trimmed.includes(".") && !trimmed.includes(" ")) {
        window.location.href = "https://" + trimmed;
      } else {
        const engineUrl = getEngineUrl();
        window.location.href = engineUrl + encodeURIComponent(trimmed);
      }
    }

    searchInput.addEventListener("keydown", e => {
        if (e.key === "Enter") {
            performSearch(searchInput.value);
        }
    });

    aiModeBtn.addEventListener("click", () => {
        isAiMode = !isAiMode;
        aiModeBtn.classList.toggle("active", isAiMode);
    });

    const voiceBtn = document.getElementById("voiceBtn");
    let recognition = null;
    let isListening = false;
    let supportsSpeech = false;

    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
      supportsSpeech = true;
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => isListening = true;
      recognition.onend = () => isListening = false;
      recognition.onerror = () => isListening = false;
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        searchInput.value = transcript;
        performSearch(transcript);
        try { recognition.stop(); } catch (e) {}
        isListening = false;
      };
    } else {
      supportsSpeech = false;
      voiceBtn.style.display = 'none';
    }

    voiceBtn.addEventListener("click", (e) => {
      if (!supportsSpeech) return;
      if (isListening) {
        recognition.stop();
      } else {
          try {
            recognition.start();
          } catch (e) {}
      }
    });

    const topLink = document.getElementById("topLink");
    const socialModalOverlay = document.getElementById("socialModalOverlay");
    const socialModalClose = document.getElementById("socialModalClose");

    topLink.addEventListener("click", () => {
        socialModalOverlay.style.display = "flex";
    });

    socialModalClose.addEventListener("click", () => {
        socialModalOverlay.style.display = "none";
    });

    socialModalOverlay.addEventListener("click", (e) => {
        if (e.target === socialModalOverlay) {
            socialModalOverlay.style.display = "none";
        }
    });

    async function fetchWeatherByCoordsSimple(lat, lon) {
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${encodeURIComponent(lat)}&longitude=${encodeURIComponent(lon)}&current_weather=true&timezone=auto`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("weather failed");
        const data = await res.json();
        const cw = data.current_weather;
        if (cw) {
          return `${cw.temperature}¬∞C, wind ${cw.windspeed} km/h`;
        }
      } catch (e) {
        return null;
      }
      return null;
    }

    async function refreshWeatherWidget() {
        const settings = JSON.parse(localStorage.getItem('ituzeSettings')) || {};
        const manual = (settings.manualWeatherLocation || "").trim();
        let summary = null;
        if (manual) {
            try {
            const r = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(manual)}&format=json&limit=1`);
            if (!r.ok) throw new Error("geo fail");
            const d = await r.json();
            if (d && d.length) {
                const { lat, lon } = d[0];
                summary = await fetchWeatherByCoordsSimple(lat, lon);
            }
            } catch (e) { /* fallback to geolocation */ }
        }
        if (!summary && navigator.geolocation) {
            try {
            const pos = await new Promise((res, rej) => {
                const t = setTimeout(() => rej(new Error("geo timeout")), 8000);
                navigator.geolocation.getCurrentPosition(p => { clearTimeout(t); res(p); }, err => { clearTimeout(t); rej(err); }, { timeout: 8000 });
            });
            if (pos && pos.coords) {
                summary = await fetchWeatherByCoordsSimple(pos.coords.latitude, pos.coords.longitude);
            }
            } catch (e) { /* ignore */ }
        }
        if (summary) {
            document.getElementById("weatherText").textContent = `Weather: ${summary}`;
        } else {
            document.getElementById("weatherText").textContent = `Weather: N/A`;
        }
    }

    document.getElementById("weatherWedge").addEventListener("click", (e) => {
        e.stopPropagation();
        refreshWeatherWidget();
    });

    refreshWeatherWidget();
    
    window.onload = applyGlobalSettings;

  </script>
</body>
