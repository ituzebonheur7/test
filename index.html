<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>New Tab - Ituze</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="global-settings.js"></script>
  <style>
    :root {
      --accent: #00ff9c;
      --matrix-color: #00ff9c;
      --glass-bg: rgba(0,0,0,0.18);
      --glass-border: rgba(255,255,255,0.22);
      --text-main: #e5e7eb;
      --glass-blur: 26px;

      /* Launcher transparency control */
      --launcher-opacity: 0.32;
      --launcher-border-color: rgba(255,255,255,0.18);
      --launcher-section-bg: rgba(15,23,42,0.55);
      --launcher-section-border: rgba(148,163,184,0.35);
    }

    * { box-sizing: border-box; }

    html, body, * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    *::-webkit-scrollbar { display: none !important; width: 0; height: 0; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: #020617;
      background-image: radial-gradient(circle at top, #0b1120 0%, #020617 55%, #000 100%);
      background-attachment: fixed;
      color: var(--text-main);
      overflow: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: -1;
      background: transparent !important;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      box-shadow: 0 12px 40px rgba(0,0,0,0.55);
    }

    .top-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 26px;
      font-size: 16px;
      font-weight: 600;
      color: var(--accent);
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
      z-index: 1200;
    }
    .top-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 18px 50px rgba(0,0,0,0.7);
    }

    #settingsLink {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0.8;
      font-size: 20px;
      transition: 0.3s;
      z-index: 1500;
      text-decoration: none;
      color: var(--text-main);
    }
    #settingsLink:hover {
      opacity: 1;
      transform: rotate(45deg) scale(1.06);
      box-shadow: 0 0 18px var(--accent);
    }

    .container {
      position: absolute;
      top: 43%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(980px, 96vw);
      text-align: center;
    }

    .date { font-size: 15px; opacity: 0.8; margin-bottom: 4px; }
    .clock { font-size: 40px; font-weight: 600; margin-bottom: 4px; }
    .greeting {
      font-size: 46px;
      font-weight: 800;
      margin-bottom: 12px;
      text-shadow: 0 0 22px var(--accent);
    }

    .chrome-search-wrapper {
      width: 100%;
      max-width: 820px;
      margin: 0 auto 25px;
      position: relative;
    }

    .chrome-search {
      display: flex;
      align-items: center;
      height: 52px;
      padding: 0 16px;
      border-radius: 32px;
    }

    .chrome-search input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 17px;
      color: #fff;
      outline: none;
    }

    .chrome-search input::placeholder {
      color: rgba(255,255,255,0.75);
    }

    .chrome-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.75;
      color: #fff;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 999px;
      transform-origin: center;
    }
    .icon-btn:hover {
      opacity: 1;
      text-shadow: 0 0 12px var(--accent);
      transform: scale(1.06);
    }

    .shortcuts {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .shortcuts-row {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(5, 1fr);
    }

    .shortcut {
      padding: 12px;
      border-radius: 14px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: 500;
      transform-origin: center;
    }
    .shortcut:hover {
      transform: scale(1.06);
      box-shadow: 0 18px 50px rgba(0,0,0,0.7);
      border-color: var(--accent);
    }

     #mustWinContainer {
        margin-bottom: 20px;
    }

    #mustWinTaskInput {
        width: 100%;
        max-width: 820px;
        background: transparent;
        border: none;
        border-bottom: 2px solid var(--accent);
        color: white;
        font-size: 24px;
        text-align: center;
        padding: 10px;
    }

    #pomodoro-display {
        font-size: 20px;
        color: var(--accent);
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

  </style>
</head>
<body>

  <canvas id="matrix"></canvas>
    <a id="topLink" href="games.html" class="top-btn glass">
    Games Hub
  </a>
<a id="settingsLink" href="settings.html" class="glass" aria-label="Open settings">‚öôÔ∏è</a>
  
   <div id="pomodoro-display"></div>
    <audio id="ambient-player" loop></audio>

  <div class="container">
     <div id="mustWinContainer">
        <input type="text" id="mustWinTaskInput" placeholder="What is your one goal for today?">
    </div>
    <div class="date" id="date"></div>
    <div class="clock" id="clock"></div>
    <div class="greeting" id="greeting">Welcome, Ituze</div>
<div class="chrome-search-wrapper">
      <div class="chrome-search glass" id="searchSurface">
        <input id="searchInput" placeholder="Search or type a URL" autocomplete="off" aria-label="Search or type a URL" />
        <div class="chrome-icons">
          <button id="voiceBtn" class="icon-btn" aria-label="Toggle voice search">üé§</button>
        </div>
      </div>
    </div>
    <div class="shortcuts">
      <div class="shortcuts-row" id="shortcutsRow1"></div>
      <div class="shortcuts-row" id="shortcutsRow2"></div>
    </div>
</div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    let matrixInterval = null;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const chars = "ABCDEFGHIJKLMNOPRSTUVWXYZ0123456789";
    const fontSize = 16;
    let columns = canvas.width / fontSize;
    let drops = Array.from({ length: columns }, () => 1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue("--matrix-color");
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    function startMatrix() {
        if (!matrixInterval) {
            matrixInterval = setInterval(drawMatrix, 35);
        }
    }

    function stopMatrix() {
        clearInterval(matrixInterval);
        matrixInterval = null;
    }
    startMatrix();

    window.addEventListener('matrixToggle', (e) => {
        if (e.detail.enabled) startMatrix();
        else stopMatrix();
    });

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      document.getElementById("date").textContent = now.toLocaleDateString([], { weekday: "long", month: "long", day: "numeric" });
    }
    setInterval(updateClock, 1000);
    updateClock();

    function updateGreeting() {
      const hour = new Date().getHours();
      const settings = JSON.parse(localStorage.getItem('ituzeSettings')) || {};
      const userName = settings.userName || "Ituze";
      let text = `Welcome, ${userName}`;
      if (hour < 12) text = `Good morning, ${userName}`;
      else if (hour < 18) text = `Good afternoon, ${userName}`;
      else text = `Good evening, ${userName}`;
      document.getElementById("greeting").textContent = text;
    }
    updateGreeting();

     // Productivity Features
    const mustWinInput = document.getElementById('mustWinTaskInput');
    const pomodoroDisplay = document.getElementById('pomodoro-display');
    const ambientPlayer = document.getElementById('ambient-player');

    let pomodoroInterval;
    let pomodoroTime = 25 * 60;

    function updatePomodoroDisplay() {
        const minutes = Math.floor(pomodoroTime / 60);
        const seconds = pomodoroTime % 60;
        pomodoroDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function startPomodoro() {
        pomodoroInterval = setInterval(() => {
            pomodoroTime--;
            updatePomodoroDisplay();
            if (pomodoroTime <= 0) {
                clearInterval(pomodoroInterval);
                alert("Pomodoro session finished!");
            }
        }, 1000);
    }
    
    function applyProductivitySettings() {
        const settings = JSON.parse(localStorage.getItem('ituzeSettings')) || {};
        mustWinInput.value = settings.mustWinTask || '';

        // Pomodoro
        if (settings.pomodoro) {
            pomodoroTime = settings.pomodoro.time || 25 * 60;
            updatePomodoroDisplay();
            if(settings.pomodoro.running) startPomodoro();
        }

        // Ambient Sounds
        const soundMap = {
            lofi: 'https://raw.githubusercontent.com/ever-rest/ever-rest-promo/master/public/assets/music/lofi.mp3',
            rain: 'https://raw.githubusercontent.com/ever-rest/ever-rest-promo/master/public/assets/music/rain.mp3',
            whitenoise: 'https://raw.githubusercontent.com/ever-rest/ever-rest-promo/master/public/assets/music/whitenoise.mp3'
        };
        if (settings.ambientSound && soundMap[settings.ambientSound]) {
            ambientPlayer.src = soundMap[settings.ambientSound];
            ambientPlayer.play();
        } else {
            ambientPlayer.pause();
        }
    }
    
    applyProductivitySettings();

  </script>
</body>
</html>
