<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>New Tab - Ituze</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <style>
    body {
      margin: 0;
      font-family: "Outfit", system-ui, -apple-system, sans-serif;
      background: #020617;
      color: var(--text-main);
      overflow: hidden;
    }

    .top-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 26px;
      font-size: 16px;
      font-weight: 600;
      color: var(--accent);
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
      z-index: 1200;
      cursor: pointer;
    }
    .top-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 18px 50px rgba(0,0,0,0.7);
    }

    #settingsToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0.8;
      font-size: 20px;
      transition: 0.3s;
      z-index: 1500;
      text-decoration: none;
      color: var(--text-main);
    }
    #settingsToggle:hover {
      opacity: 1;
      transform: rotate(45deg) scale(1.06);
      box-shadow: 0 0 18px var(--accent);
    }

    .container {
      position: absolute;
      top: 43%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(980px, 96vw);
      text-align: center;
    }

    .date { font-size: 15px; opacity: 0.8; margin-bottom: 4px; }
    .clock { font-size: 40px; font-weight: 600; margin-bottom: 4px; }
    .greeting {
      font-size: 46px;
      font-weight: 800;
      margin-bottom: 12px;
      text-shadow: 0 0 22px var(--accent);
    }

    .chrome-search-wrapper {
      width: 100%;
      max-width: 820px;
      margin: 0 auto 25px;
      position: relative;
    }

    .chrome-search {
      display: flex;
      align-items: center;
      height: 52px;
      padding: 0 16px;
      border-radius: 32px;
    }

    .chrome-search input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 17px;
      color: #fff;
      outline: none;
    }

    .chrome-search input::placeholder {
      color: rgba(255,255,255,0.75);
    }

    .chrome-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.75;
      color: #fff;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 999px;
      transform-origin: center;
    }
    .icon-btn:hover {
      opacity: 1;
      text-shadow: 0 0 12px var(--accent);
      transform: scale(1.06);
    }
    .icon-btn.active {
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent);
    }
    
    .ai-mode-btn {
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    .shortcuts {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .shortcuts-row {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(5, 1fr);
    }

    .shortcut {
      padding: 12px;
      border-radius: 14px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: 500;
      transform-origin: center;
    }
    .shortcut:hover {
      transform: scale(1.06);
      box-shadow: 0 18px 50px rgba(0,0,0,0.7);
      border-color: var(--accent);
    }

    .social-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 3000;
    }
    .social-modal {
        padding: 20px;
        border-radius: 16px;
        width: 300px;
        text-align: center;
    }
    .social-modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .social-modal-title {
        font-size: 1.5rem;
        font-weight: 600;
    }
    .social-modal-close {
        font-size: 1.5rem;
        cursor: pointer;
    }
    .social-links {
        display:flex;
        flex-direction:column;
        gap:10px;
    }

    #weatherWedge {
      position: fixed;
      bottom: 20px;
      left: 20px; 
      padding: 10px 12px;
      border-radius: 12px;
      color: var(--text-main);
      font-size: 13px;
      z-index: 2050;
      display: flex;
      gap: 8px;
      align-items: center;
      cursor: pointer;
    }
    #weatherWedge:hover { transform: scale(1.03); }
    
    #battery {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 12px;
        border-radius: 12px;
        color: var(--text-main);
        font-size: 13px;
        z-index: 2050;
        display: flex;
        gap: 8px;
        align-items: center;
    }
    #battery-icon {
        width: 24px;
        height: 12px;
        border: 1px solid var(--text-main);
        border-radius: 2px;
        position: relative;
    }
    #battery-level-bar {
        height: 100%;
        background-color: var(--accent);
    }

  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

    <a id="topLink"
     class="top-btn glass" rel="noopener noreferrer">
    Ituze Bonheur
  </a>
<a id="settingsToggle" class="glass" href="settings.html" aria-label="Open settings">‚öôÔ∏è</a>

  <div id="weatherWedge" class="glass" title="Current weather (click to refresh)">
    <div id="weatherIcon">‚òÄÔ∏è</div>
    <div id="weatherText">Weather: --</div>
  </div>
  
  <div id="battery" class="glass" aria-hidden="false">
    <div id="battery-icon">
      <div id="battery-level-bar" style="width: 100%;"></div>
    </div>
    <span id="battery-text">Battery: ---%</span>
  </div>

  <div id="socialModalOverlay" class="social-modal-overlay">
      <div id="socialModal" class="social-modal glass">
          <div class="social-modal-header">
              <span class="social-modal-title">Ituze Bonheur</span>
              <span id="socialModalClose" class="social-modal-close">&times;</span>
          </div>
          <div class="social-links">
               <a class="shortcut glass" href="https://github.com/ituzebonheur7" target="_blank" rel="noopener noreferrer">GitHub</a>
                  <a class="shortcut glass" href="https://www.facebook.com/ituzebonheur7" target="_blank" rel="noopener noreferrer">Facebook</a>
                  <a class="shortcut glass" href="https://www.tiktok.com/@ituzebonheur7" target="_blank" rel="noopener noreferrer">TikTok</a>
                  <a class="shortcut glass" href="https://www.instagram.com/ituzebonheur7" target="_blank" rel="noopener noreferrer">Instagram</a>
          </div>
      </div>
  </div>

  <div class="container">
    <div class="date" id="date"></div>
    <div class="clock" id="clock"></div>
    <div class="greeting" id="greeting">Welcome, Ituze</div>
    <div class="chrome-search-wrapper">
        <div class="chrome-search glass" id="searchSurface">
            <input id="searchInput" placeholder="Search or type a URL (try :calc 2+2 or wiki:javascript)" autocomplete="off" aria-label="Search or type a URL">
            <div class="chrome-icons">
              <button id="voiceBtn" class="icon-btn" aria-pressed="false" aria-label="Toggle voice search">üé§</button>
              <button id="aiModeBtn" class="ai-mode-btn glass" aria-label="AI Mode">AI Mode</button>
            </div>
        </div>
        <div id="suggestions"></div>
    </div>
    <div class="shortcuts">
      <div class="shortcuts-row" id="shortcutsRow1"></div>
      <div class="shortcuts-row" id="shortcutsRow2"></div>
      <div class="shortcuts-row" id="shortcutsRow3"></div>
    </div>
  </div>

  <div id="shortcutModal" class="social-modal-overlay">
      <div id="socialModal" class="social-modal glass">
          <div class="social-modal-header">
              <span class="social-modal-title">Edit Shortcuts</span>
              <span id="closeShortcutEditor" class="social-modal-close">&times;</span>
          </div>
          <div id="shortcutEditor" class="social-links"></div>
          <button id="saveShortcuts">Save Changes</button>
      </div>
  </div>

  <script src="core.js"></script>
  <script src="ui.js"></script>
</body>
</html>
